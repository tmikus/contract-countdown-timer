<!DOCTYPE html>
<html>
    <head>
        <title>Count-down to end of work@HMRC</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="countdown-panel">
            <p class="info-text">
                <!--Days till contract is over!-->
            </p>
            <p class="watch-face">
                <span id="months" class="string">2 months, </span>
                
                <span id="days" class="string">1 day, </span>

                <span id="hours" class="number">10</span>
                <span class="separator">:</span>
                <span id="minutes" class="number">42</span>
                <span class="separator">:</span>
                <span id="seconds" class="number">23</span>
            </p>
        </div>
        <script src="moment.js"></script>
        <script src="script.js"></script>
    </body>
</html>
